<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub_Profile_Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;900&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar text-white">
        <div
          class="container-fluid nav-div position-relative d-flex justify-content-center"
        >
          <div class="my-3 text-white text-uppercase titleDiv">github</div>

          <a class="position-absolute nav-logo-Div" href="#">
            <i class="fa-brands fa-github text-white fa-2x"></i>
          </a>
        </div>
      </nav>
    </header>
    <main class="main w-100 h-auto">
      <div class="row w-100 h-100 p-0">
        <div
          class="col-sm-12 col-md-5 col-lg-4 p-0 ps-4 d-flex justify-content-center align-items-center"
        >
          <div class="mt-5 mb-5 leftLgDiv bg-dark"></div>
        </div>
        <div
          class="col-sm-12 col-md-7 col-lg-8 p-0 ps-4 d-grid align-content-start rightLgColumn pe-lg-5"
        >
          <div
            class="row h-auto mt-5 p-0 justify-content-center align-items-center"
          >
            <div
              class="col-8 col-md-8 col-lg-8 bg-dark d-flex justify-content-center align-items-center rightSearchDiv"
            >
              <input
                type="text"
                class="h-75 bg-dark inputBox"
                placeholder="Search"
              />
            </div>
          </div>
          <div
            class="row w-auto h-auto mt-5 p-0 d-flex justify-content-around align-items-start"
          >
            <div
              class="col-8 mt-4 col-md-5 mt-md-0 col-lg-3 bg-dark rightMdDiv"
            ></div>
            <div
              class="col-8 mt-4 col-md-5 mt-md-0 col-lg-3 bg-dark rightMdDiv"
            ></div>
            <div
              class="col-8 mt-4 col-md-5 mt-md-0 mt-md-4 col-lg-3 mt-lg-0 bg-dark rightMdDiv"
            ></div>
          </div>
          <div class="row h-auto mt-5 p-0 d-flex justify-content-center">
            <div
              class="col-9 col-md-10 mb-5 mb-lg-0 col-lg-11 bg-dark rightLgDiv"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
